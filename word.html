<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字转换网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>文字转换网站</h1>
        <input type="text" id="inputText" placeholder="输入文字">
        <br>
        <button onclick="convertToUpper()">转换为大写</button>
        <button onclick="convertToLower()">转换为小写</button>
        <p id="outputText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
